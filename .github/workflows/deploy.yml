name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # IMPORTANT: Replace 'main' with your default branch name (e.g., 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main # IMPORTANT: Replace 'main' with your default branch name if different

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # You can adjust this Node.js version if needed

      - name: Install dependencies
        run: |
          cd book_source/
          npm install

      - name: Build Docusaurus project
        run: |
          cd book_source/
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book_source/build
          publish_branch: gh-pages
          force_orphan: true # This will overwrite the gh-pages branch entirely with the build output
